version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecademy-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./static:/app/static
      - ./web/dist:/app/web/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/config')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

