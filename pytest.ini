[pytest]
# Pytest конфігурація для eCademy

# Шляхи для пошуку тестів
testpaths = tests

# Патерни для пошуку тестових файлів
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio налаштування для pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Додаткові опції pytest
addopts =
    # Детальний output
    -v
    # Показувати summary для всіх типів результатів
    -ra
    # Coverage звіт (фокус на connectors)
    --cov=app/connectors
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    # Кольоровий output
    --color=yes
    # Показувати локальні змінні при помилках
    --showlocals
    # Строгі маркери (тільки зареєстровані markers)
    --strict-markers

# Markers для категоризації тестів
markers =
    unit: Unit тести для окремих модулів
    integration: Integration тести для API endpoints
    slow: Повільні тести (пропускати при швидкому запуску)
    asyncio: Async тести

# Ігнорувати warnings від сторонніх бібліотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage налаштування
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
